<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیگنال‌ها</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-900 to-blue-500 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">سیگنال‌ها</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for signal in signals %}
                <div class="bg-blue-800 p-4 rounded-lg card">
                    <p><strong>ارز:</strong> {{ signal.currency }}</p>
                    <p><strong>جهت:</strong> {{ signal.direction }}</p>
                    <p><strong>حد سود:</strong> {{ signal.take_profit }}</p>
                    <p><strong>حد ضرر:</strong> {{ signal.stop_loss }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
