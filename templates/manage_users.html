<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت کاربران</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-900 to-blue-500 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">مدیریت کاربران</h1>
        <div class="grid grid-cols-1 gap-4">
            {% for user in users %}
                <div class="bg-blue-800 p-4 rounded-lg">
                    <p><strong>شناسه:</strong> {{ user[0] }}</p>
                    <p><strong>نام کاربری:</strong> {{ user[1] }}</p>
                    <p><strong>ایمیل:</strong> {{ user[2] }}</p>
                    <form method="POST">
                        <input type="hidden" name="user_id" value="{{ user[0] }}">
                        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">حذف</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
