<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت مدرن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        body { background: linear-gradient(135deg, #1e3a8a, #3b82f6); }
        .card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-10px) rotateX(10deg) rotateY(10deg); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        #register-btn { display: block; }
        .registered #register-btn { display: none; }
        .registered-only { display: none; }
        .registered .registered-only { display: flex; }
        .modal { display: none; }
        .modal.active { display: block; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white font-sans">
    <div id="scene" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
    <h1 class="text-4xl font-bold mb-8">وب‌سایت مدرن و حرفه‌ای</h1>
    {% if announcement %}
        <div class="bg-red-600 p-4 rounded-lg mb-4">
            <p>{{ announcement[0] }}</p>
            {% if announcement[1] %}
                <a href="{{ announcement[1] }}" class="text-blue-300 underline">لینک</a>
            {% endif %}
        </div>
    {% endif %}
    <div class="flex space-x-4 registered-only">
        <a href="/signals" class="card bg-blue-600 px-6 py-3 rounded-lg">سیگنال‌ها</a>
        <a href="/sites" class="card bg-blue-600 px-6 py-3 rounded-lg">سایت‌ها</a>
        <a href="/submit_site" class="card bg-blue-600 px-6 py-3 rounded-lg">ثبت سایت</a>
        <a href="/download_python" class="card bg-blue-600 px-6 py-3 rounded-lg">دانلود فایل پایتون</a>
        <a href="/download_html" class="card bg-blue-600 px-6 py-3 rounded-lg">دانلود فایل HTML</a>
    </div>
    <button id="register-btn" onclick="openModal()" class="card bg-blue-600 px-6 py-3 rounded-lg">ثبت‌نام</button>

    <div id="register-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white text-black p-6 rounded-lg">
            <h2 class="text-2xl mb-4">ثبت‌نام</h2>
            <form id="register-form">
                <input type="text" name="username" placeholder="نام کاربری" class="border p-2 mb-2 w-full" required>
                <input type="email" name="email" placeholder="ایمیل" class="border p-2 mb-2 w-full" required>
                <input type="password" name="password" placeholder="رمز عبور" class="border p-2 mb-2 w-full" required>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">ثبت</button>
            </form>
            <form id="verify-form" class="hidden">
                <input type="email" name="email" placeholder="ایمیل" class="border p-2 mb-2 w-full" required>
                <input type="text" name="code" placeholder="کد تأیید" class="border p-2 mb-2 w-full" required>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">تأیید</button>
            </form>
        </div>
    </div>

    <script>
        // Three.js background animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene').appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(0.5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x3b82f6, wireframe: true });
        const spheres = [];
        for (let i = 0; i < 50; i++) {
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(
                Math.random() * 100 - 50,
                Math.random() * 100 - 50,
                Math.random() * 100 - 50
            );
            scene.add(sphere);
            spheres.push(sphere);
        }

        camera.position.z = 50;
        function animate() {
            requestAnimationFrame(animate);
            spheres.forEach(s => {
                s.position.x += Math.random() * 0.1 - 0.05;
                s.position.y += Math.random() * 0.1 - 0.05;
                s.position.z += Math.random() * 0.1 - 0.05;
            });
            renderer.render(scene, camera);
        }
        animate();

        // Modal handling
        function openModal() {
            document.getElementById('register-modal').classList.add('active');
        }

        // Registration form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/register', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message);
            if (result.success) {
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('verify-form').classList.remove('hidden');
            }
        });

        // Verification form submission
        document.getElementById('verify-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/verify', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message);
            if (result.success) {
                document.getElementById('register-modal').classList.remove('active');
                document.body.classList.add('registered');
            }
        });
    </script>
</body>
</html>
